<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Selectores CSS</title>
    <link rel="stylesheet" href="ejsel.css">
</head>
<body>
    <h1>Ejercicio de Selectores CSS</h1>
    
    <div id="contenedor">
        <p class="parrafo-primero">Primer párrafo, ¿puedes cambiarme el color?</p>
        <p class="parrafo-segundo">Segundo párrafo, me gustaría ser azul.</p>
        <div class="caja">Caja misteriosa 1</div>
        <div class="caja">Caja misteriosa 2</div>
        <button id="boton-clic">Hazme clic</button>
        <ul class="lista-colores">
            <li class="rojo">Elemento rojo</li>
            <li class="verde">Elemento verde</li>
            <li class="azul">Elemento azul</li>
        </ul>
        <div class="especial">¡Soy especial! Solo yo quiero fondo amarillo.</div>
        <div class="oculto">No me verás hasta que me muestres con CSS.</div>
    </div>
</body>
</html>
